<!DOCTYPE html>
<html>
<head>
	<title></title>


	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap {height: 500px;width:100%;overflow: hidden;}
		#result {width:100%;font-size:12px;}
		dl,dt,dd,ul,li{
			margin:0;
			padding:0;
			list-style:none;
		}
		dt{
			font-size:14px;
			font-family:"微软雅黑";
			font-weight:bold;
			border-bottom:1px dotted #000;
			padding:5px 0 5px 5px;
			margin:5px 0;
		}
		dd{
			padding:5px 0 0 5px;
		}
		li{
			line-height:28px;
		}

		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ea0nfRMdxdi29tSA9hRGDeY5dgOPA8Q6"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
		<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
</head>

<body>


<div id="allmap">	
		</div>
	<!--<div class="col-lg-6 centered">	-->
	<script type="text/javascript">
		// 百度地图API功能
	    var map = new BMap.Map('allmap');
	    var poi = new BMap.Point(106.490786,29.539364);
	    map.centerAndZoom(poi, 19);
	    map.enableScrollWheelZoom();
	    map.disableDragging();


	    var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
	                    '<img src="../img/baidu.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>' +
	                    '地址：重庆市九龙坡区华宇名都1-1-1<br/>电话：13368338662<br/>张仲先诊所' +  '</div>';

	    //创建检索信息窗口对象
	    var searchInfoWindow = null;
		searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
				title  : "张仲先诊所",      //标题
				width  : 290,             //宽度
				height : 105,              //高度
				panel  : "panel",         //检索结果面板
				enableAutoPan : true,     //自动平移
				searchTypes   :[
					BMAPLIB_TAB_SEARCH,   //周边检索
					BMAPLIB_TAB_TO_HERE,  //到这里去
					BMAPLIB_TAB_FROM_HERE //从这里出发
				]
			});
	    var marker = new BMap.Marker(poi); //创建marker对象
	    marker.disableDragging(); //marker可拖拽
	    marker.addEventListener("click", function(e){
		    searchInfoWindow.open(marker);
	    })
	    map.addOverlay(marker); 









	</script>
 
</body>
</html>
